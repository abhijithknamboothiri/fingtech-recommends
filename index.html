<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FingTech Recommends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      object-fit: cover;
      height: 180px;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Top Tech Picks</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="productTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="laptops-tab" data-bs-toggle="tab" data-bs-target="#laptops" type="button">Laptops</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="mobiles-tab" data-bs-toggle="tab" data-bs-target="#mobiles" type="button">Mobiles</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="accessories-tab" data-bs-toggle="tab" data-bs-target="#accessories" type="button">Accessories</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="productTabsContent">
      <!-- Laptops Tab -->
      <div class="tab-pane fade show active" id="laptops" role="tabpanel">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <img src="assets/laptop.jpg" class="card-img-top" alt="ASUS VivoBook 15">
              <div class="card-body">
                <h5 class="card-title">ASUS VivoBook 15</h5>
                <p class="card-text">Great for students & working professionals under ₹45,000.</p>
                <a href="https://amzn.to/xyz123" class="btn btn-primary" target="_blank">Check on Amazon</a>
              </div>
            </div>
          </div>
          <!-- Add more laptop cards here -->
        </div>
      </div>

      <!-- Mobiles Tab -->
      <div class="tab-pane fade" id="mobiles" role="tabpanel">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <img src="assets/mobile.jpg" class="card-img-top" alt="Samsung Galaxy M14">
              <div class="card-body">
                <h5 class="card-title">Samsung Galaxy M14</h5>
                <p class="card-text">Best budget 5G phone under ₹12,000.</p>
                <a href="https://amzn.to/abc123" class="btn btn-primary" target="_blank">Check on Amazon</a>
              </div>
            </div>
          </div>
          <!-- Add more mobile cards here -->
        </div>
      </div>

      <!-- Accessories Tab -->
      <div class="tab-pane fade" id="accessories" role="tabpanel">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <img src="assets/mouse.jpg" class="card-img-top" alt="Logitech Wireless Mouse">
              <div class="card-body">
                <h5 class="card-title">Logitech M331 Silent Plus</h5>
                <p class="card-text">Great productivity mouse under ₹900.</p>
                <a href="https://amzn.to/def456" class="btn btn-primary" target="_blank">Check on Amazon</a>
              </div>
            </div>
          </div>
          <!-- Add more accessory cards here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
